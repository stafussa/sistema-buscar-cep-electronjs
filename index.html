<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>documento</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <img src="./imagem/image.png" alt="logo do sistema" />
  <h1 class="titulo">Aplicativo para pesquisa de CEP</h1>

  <hr />

  <form id="formulario">
    <label for="CEP">CEP da cidade</label>
    <input id="CEP" type="text" name="CEP" placeholder="Digite o CEP" />
    <button type="submit">Pesquisar CEP</button>

  </form>

  <table class = "tabela-ceps">
    <caption>
      <h2>CEP's pesquisados </h2>
    </caption>
    <thead>
      <tr>
        <th>CEP</th>
        <th>Logradouro</th>
        <th>Bairro</th>
        <th>Cidade</th>
        <th>UF</th>
        

      </tr>
    </thead>
    <tbody id="tbody">
      
    </tbody>
  </table>

  <script src="script.js"></script>

</body>

</html>
